{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <h2>Mis Rankings</h2>

    <a href="{% url 'create_ranking' %}" class="btn btn-primary mb-3">
        + Nuevo Ranking
    </a>

    <ul class="list-group">
        {% for r in rankings %}
            <a href="{% url 'ranking_detail' r.id %}"
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

                <div>
                    <strong>{{ r.name }}</strong><br>
                    <small class="text-muted">
                        {{ r.total_dogs }} elementos
                    </small>
                </div>

                <span class="badge bg-primary rounded-pill">
                    Ver
                </span>

            </a>
        {% empty %}
            <li class="list-group-item">
                No tienes rankings todav√≠a.
            </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
