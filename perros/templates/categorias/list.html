{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Categorías</h2>

        <a href="{% url 'categoria_create' %}" class="btn btn-primary mb-3">
            + Nueva categoría
        </a>

        <ul class="list-group">
            {% for cat in categorias %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ cat.name }}
                    <div class="btn-group">
                        <a href="{% url 'category_values_list' cat.id %}"
                           class="btn btn-sm btn-info">
                            Valores
                        </a>
                        <a href="{% url 'categoria_update' cat.id %}"
                           class="btn btn-sm btn-warning">
                            Editar
                        </a>
                        <a href="{% url 'categoria_delete' cat.id %}"
                           class="btn btn-sm btn-danger">
                            Eliminar
                        </a>
                    </div>

                </li>
            {% empty %}
                <li class="list-group-item">No hay categorías</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
