{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <link rel="stylesheet" href="{% static 'perros/css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <!-- CABECERA -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Bienvenido</h2>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Cerrar sesi√≥n</a>
    </div>

    <!-- GRID DE CARDS -->
    <div class="row">

        {% for perro in perros %}
            <div class="col-md-4 mb-4">

                <div class="card h-100">
                    <img src="{{ perro.image_url }}"
                         class="card-img-top img-perro"
                         alt="{{ perro.name }}"
                         style="cursor: pointer;"
                         data-bs-toggle="modal"
                         data-bs-target="#modal{{ perro.code }}">


                    <div class="card-body">

                        <h2 class="card-title">{{ perro.name }}</h2>

                        <p class="card-text text-start">
                            <strong>Grupo:</strong> {{ perro.breed_group }} <br>
                            <strong>Origen:</strong> {{ perro.origin }} <br>
                            <strong>Vida:</strong> {{ perro.life_span }} <br>
                            <strong>Temperamento:</strong> {{ perro.temperament }}
                        </p>

                    </div>
                </div>

            </div>


            <!-- MODAL IMAGEN -->
            <div class="modal fade" id="modal{{ perro.code }}" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{ perro.name }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body text-center">
                            <img src="{{ perro.image_url }}"
                                 class="img-fluid"
                                 alt="{{ perro.name }}">
                        </div>
                    </div>
                </div>
            </div>

        {% endfor %}

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
