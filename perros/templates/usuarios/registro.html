{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'perros/css/auth.css' %}">
</head>
<body>

<div class="container">
    <h2>Registro</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>

    <p>
        ¿Ya tienes cuenta?
        <a href="/login/">Inicia sesión</a>
    </p>
</div>

</body>
</html>
