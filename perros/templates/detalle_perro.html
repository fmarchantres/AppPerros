{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ perro.name }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'perros/css/estilos.css' %}">
</head>

<body>


<div class="detalle-wrapper">


    <div class="card detalle-card shadow-sm">
        <div class="row g-0 h-100">

            <!-- IMAGEN -->
            <div class="col-md-5 p-3">

                <!-- BOTÓN VOLVER -->
                <div class="mb-2">
                    <button onclick="history.back()" class="btn-volver">
                        ←
                    </button>
                </div>

                <!-- CONTENEDOR IMAGEN -->
                <div class="img-detalle-wrapper">
                    <img src="{{ perro.image_url }}"
                         alt="{{ perro.name }}"
                         class="img-detalle">
                </div>

            </div>


            <!-- INFO -->
            <div class="col-md-7">
                <div class="card-body text-start">

                    <h2 class="card-title mb-3">{{ perro.name }}</h2>

                    <p><strong>Grupo:</strong> {{ perro.breed_group }}</p>
                    <p><strong>Origen:</strong> {{ perro.origin }}</p>
                    <p><strong>Vida:</strong> {{ perro.life_span }}</p>
                    <p><strong>Temperamento:</strong> {{ perro.temperament }}</p>

                </div>

            </div>

        </div>
    </div>

</div>


</body>
</html>
